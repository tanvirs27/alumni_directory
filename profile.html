<script src="lib/pnotify/dist/pnotify.js"></script>
<script>
    $(window).load(function () {
        console.log("cropit");
        $('.image-editor').cropit();
        $('#pseudo_submit').click(function () {
            var imageData = $('.image-editor').cropit('export');
            if("undefined" !== typeof imageData){
                $('#cropit_modal').modal('hide');
                $('#avatar').attr('src','img/loading_spinner.gif');
                $.ajax({
                    type: "POST",
                    url: "php/cropped_image.php",
                    dataType: 'text',
                    data: {
                        user: sessionStorage.getItem("user_email_login"),
                        base64data : imageData
                    },
                    success: function (res){
                        console.log(res);
                        if(res.indexOf("ERR")==-1) {
                            new PNotify({
                                title: 'Success',
                                text: "Avatar updated!",
                                type: 'success',
                                styling: 'bootstrap3'
                            });
                            var splits = res.split("###");
                            console.log(splits);
                            res = splits[1];
                            if(res.length>0)$("#avatar").attr('src', "../"+res);
                            else
                                $("#avatar").attr('src', 'img/dummy.png');
                        } else {
                            new PNotify({
                                title: 'Error :(',
                                text: "Something went wrong",
                                type: 'error',
                                styling: 'bootstrap3'
                            });
                        }
                    }
                });
            }else {
                new PNotify({
                    title: 'Error',
                    text: "Choose a file to upload",
                    type: 'error',
                    styling: 'bootstrap3'
                });
            }
        });
    });
</script>

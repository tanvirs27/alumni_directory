<div class="container" style="padding-top: 60px;">
    <h1 class="page-header">My Profile</h1>

    <div class="row">
        <!-- left column -->
        <div class="col-md-4 col-sm-6 col-xs-12">
            <div class="text-center">
                <img id="avatar" src="img/dummy.png" class="avatar img-circle img-thumbnail profile_picture" alt="avatar">
                <h6>Upload a different photo...</h6>
                <form enctype="multipart/form-data">

                    <input type="file" id="imageToUpload" onchange="javascript:uploadImage(this);" class="text-center center-block well well-sm" accept=".jpg,.jpeg,.png,.gif,.bmp,.tiff">
                </form>
            </div>
            <div class="row" align="center">

                <img src="img/dummy.png" class="img-circle social_media">
                <img src="img/dummy.png" class="img-circle social_media">
                <img src="img/dummy.png" class="img-circle social_media">
            </div>
        </div>

        <div class="col-md-8 col-sm-6 col-xs-12 personal-info">
            <div id="alert_message">

            </div>
            <h3>Personal info</h3>

            <form class="form-horizontal" role="form">
                <div class="form-group">
                    <label class="col-lg-3 control-label">Your name:</label>
                    <div class="col-lg-8">
                        <input class="form-control" type="text" placeholder="myname" id="profile_name" required>
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-lg-3 control-label">Your email:</label>
                    <div class="col-lg-8">
                        <input class="form-control" type="email" placeholder="myemail@mymail.com" id="profile_email" required>
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-lg-3 control-label">Your Password:</label>
                    <div class="col-lg-8">
                        <input  class="form-control" type="password" placeholder="Xabc124" id="mypass" required="required" onchange="makeConfirmPasswordWriteable()">
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-lg-3 control-label">Confirm Password:</label>
                    <div class="col-lg-8">
                        <input  class="form-control" type="password" placeholder="Xabc124" id="confirmpass" onprogress="testingPassowrd()" onfocus="testingPassowrd()" onchange="testingPassowrd()" readonly="readonly">
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-lg-3 control-label">Batch:</label>
                    <div class="col-lg-8">
                        <input id="profile_batch" class="form-control" type="number" placeholder="20" >
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-lg-3 control-label">Contact Number:</label>
                    <div class="col-lg-8">
                        <input id="profile_contact_number" class="form-control" type="text" placeholder="+8801xxxxxxxxx" >
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-lg-3 control-label">Blood Group:</label>
                    <div class="col-lg-8">
                        <select class="form-control" id="profile_blood_group">
                            <option value="O+">O+</option>
                            <option value="O-">O-</option>
                            <option value="A+">A+</option>
                            <option value="A-">A-</option>
                            <option value="B+">B+</option>
                            <option value="B-">B-</option>
                            <option value="AB+">AB+</option>
                            <option value="AB-">AB-</option>
                        </select>
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-lg-3 col-md-3 col-xs-3 col-sm-3 control-label">Birthday:</label>
                    <div class="col-lg-2 col-md-2 col-xs-3 col-sm-3">
                        <select class="form-control" id="profile_day">
                            <option value="O+">O+</option>
                            <option value="O-">O-</option>
                            <option value="A+">A+</option>
                            <option value="A-">A-</option>
                            <option value="B+">B+</option>
                            <option value="B-">B-</option>
                            <option value="AB+">AB+</option>
                            <option value="AB-">AB-</option>
                        </select>
                    </div>
                    <div class="col-lg-3 col-md-3 col-xs-3 col-sm-3">
                        <select class="form-control" id="profile_mon">
                            <option value="O+">O+</option>
                            <option value="O-">O-</option>
                            <option value="A+">A+</option>
                            <option value="A-">A-</option>
                            <option value="B+">B+</option>
                            <option value="B-">B-</option>
                            <option value="AB+">AB+</option>
                            <option value="AB-">AB-</option>
                        </select>
                    </div>

                    <div class="col-lg-3 col-md-3 col-xs-3 col-sm-3">
                        <select class="form-control" id="profile_year">
                            <option value="O+">O+</option>
                            <option value="O-">O-</option>
                            <option value="A+">A+</option>
                            <option value="A-">A-</option>
                            <option value="B+">B+</option>
                            <option value="B-">B-</option>
                            <option value="AB+">AB+</option>
                            <option value="AB-">AB-</option>
                        </select>
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-lg-3 control-label">Hometown:</label>
                    <div class="col-lg-8">
                        <input id="profile_hometown" class="form-control" type="text" placeholder="Dhaka" >
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-lg-3 control-label">Residing Address:</label>
                    <div class="col-lg-8">
                        <input id="profile_reside" class="form-control" type="text" placeholder="xxx/yy/abc-Dhaka" >
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-lg-3 control-label">Residing State:</label>
                    <div class="col-lg-8">
                        <input id="profile_res_state" class="form-control" type="text" placeholder="Dhaka" >
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-lg-3 control-label">Residing Country:</label>
                    <div class="col-lg-8">
                        <input id="profile_resd_country" class="form-control" type="text" placeholder="Bangladesh" >
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-lg-3 control-label">Current Working Place:</label>
                    <div class="col-lg-8">
                        <input id="profile_working_place" class="form-control" type="text" placeholder="University Of Dhaka" >
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-lg-3 control-label">Facebook Profile:</label>
                    <div class="col-lg-8">
                        <input id="profile_facebook" class="form-control" type="text" placeholder="www.facebook.com/xxxxx" >
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-lg-3 control-label">Linkedin Profile:</label>
                    <div class="col-lg-8">
                        <input id="profile_linked" class="form-control" type="text" placeholder="www.linkedin.com/xxxxx" >
                    </div>
                </div>


                <div class="form-group">
                    <label class="col-md-3 control-label"></label>
                    <div class="col-md-8">
                        <input class="btn btn-primary" value="Save Changes" type="submit" id="submit_button" onclick="submitCheck()">
                        <span></span>
                        <input class="btn btn-default" value="Cancel" type="reset">
                    </div>
                </div>

            </form>
        </div>
    </div>



</div>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <!-- Meta, title, CSS, favicons, etc. -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Admin Panel</title>



    <!-- Bootstrap -->
    <link href="../css/bootstrap.min.css" rel="stylesheet">
    <!-- NProgress -->
    <link href="../lib/nprogress/nprogress.css" rel="stylesheet">

    <!-- Font Awesome -->
    <link href="../lib/font-awesome/css/font-awesome.min.css" rel="stylesheet">



    <!-- Custom Theme Style -->
    <link href="../css/admin2.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/modals.css">

    <!-- PNotify -->
    <link href="../lib/pnotify/dist/pnotify.css" rel="stylesheet">

</head>

<body class="nav-md">
<div class="container body">
    <div class="main_container">

        <!-- menu -->
        <div class="col-md-3 left_col">
            <div class="left_col scroll-view">
                <div class="navbar nav_title" style="border: 0;">
                    <a href="index.html" class="site_title"> <span>Admin Panel</span></a>
                </div>

                <div class="clearfix"></div>

                <br />

                <!-- sidebar menu -->
                <div id="sidebar-menu" class="main_menu_side hidden-print main_menu">
                    <div class="menu_section">
                        <h3>General</h3>
                        <ul class="nav side-menu">
                            <li><a href="./"><i class="fa fa-user"></i> Membership Requests </a></li>
                            <li><a href="./job"><i class="fa fa-suitcase"></i> Job Post </a></li>
                            <li><a href="./news"><i class="fa fa-file-text"></i> News </a></li>
                            <li><a href="./event"><i class="fa fa-users"></i> Events </a></li>
                            <li><a href="./mail"><i class="fa fa-envelope-o"></i> Mail </a></li>

                        </ul>
                    </div>
                    <div class="menu_section">
                        <h3>Account</h3>
                        <ul class="nav side-menu">
                            <li><a href="javascript:logout();"><i class="fa fa-sign-out"></i> Logout </a></li>
                        </ul>
                    </div>

                </div>
                <!-- /sidebar menu -->

                <!-- /menu footer buttons -->
                <div class="sidebar-footer hidden-small" style="display: none">
                    <a data-toggle="tooltip" data-placement="top" title="Settings">
                        <span class="glyphicon glyphicon-cog" aria-hidden="true"></span>
                    </a>
                    <a data-toggle="tooltip" data-placement="top" title="FullScreen">
                        <span class="glyphicon glyphicon-fullscreen" aria-hidden="true"></span>
                    </a>
                    <a data-toggle="tooltip" data-placement="top" title="Lock">
                        <span class="glyphicon glyphicon-eye-close" aria-hidden="true"></span>
                    </a>
                    <a data-toggle="tooltip" data-placement="top" title="Logout" href="login.html">
                        <span class="glyphicon glyphicon-off" aria-hidden="true"></span>
                    </a>
                </div>
                <!-- /menu footer buttons -->
            </div>
        </div>



        <!-- top navigation -->
        <div class="top_nav">
            <div class="nav_menu">
                <nav>
                    <div class="nav toggle">
                        <a id="menu_toggle"><i class="fa fa-bars"></i></a>
                    </div>

                    <ul class="nav navbar-nav navbar-right">

                        <li><a class="navbar-brand" href="../">CSEDU Alumni Directory</a></li>
                    </ul>
                </nav>
            </div>
        </div>
        <!-- /top navigation -->



        <!-- modal -->
        <div class="modal fade" id="job-modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" style="display: none;">
            <div class="modal-dialog">
                <div class="loginmodal-container">
            <span onclick="$('#job-modal').modal('hide');"
                  class="close" title="Close Modal">&times;</span>
                    <h1>Job Circular</h1><br>
                    <form id="jobSubmission" action="javascript:postJob();">
                        <input id="jobSubject" type="text" name="subject" placeholder="Subject" required>
                        <textarea id="jobDetails" type="text" name="body" placeholder="Details" style="height: 200px; width: 100%;font-size: 16px;" required></textarea>
                        <input id="jobLink" type="url" pattern="https?://.+" name="body" placeholder="Link (optional)">
                        <input id="jobsubmitbutton" type="submit" name="login" class="login loginmodal-submit" value="Post Job">
                    </form>
                </div>
            </div>
        </div>




        <!-- page content -->
        <div class="right_col" role="main">
            <div class="">
                <div class="page-title">
                    <div class="title_left">
                        <h3>Job Posts</h3>
                    </div>

                    <div class="title_right">
                        <div class="col-md-5 col-sm-5 col-xs-12 pull-right">
                            <a href='#' data-target='#job-modal' data-toggle="modal" class="btn btn-block btn-primary"><i class="fa fa-folder"></i> Post New Job </a>
                        </div>
                    </div>
                </div>

                <div class="clearfix"></div>

                <div class="row">
                    <div class="col-md-12">
                        <div class="x_panel">
                            <div class="x_title">
                                <h4>All Job Posts</h4>
                                <div class="clearfix"></div>
                            </div>
                            <div class="x_content">

                                <p>You can edit or delete posts</p>

                                <!-- start project list -->
                                <table class="table table-striped projects">
                                    <thead>
                                    <tr>
                                        <th style="width: 20%">Title</th>
                                        <th style="width: 20%">Poster</th>
                                        <th style="width: 20%">Job Link</th>
                                        <th style="width: 20%">Action</th>
                                    </tr>
                                    </thead>
                                    <tbody id="table_body">

                                    </tbody>
                                </table>
                                <!-- end project list -->

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- /page content -->


    </div>
</div>



<!-- js imports>

<!-- jQuery -->
<script src="../js/jquery.js"></script>
<!-- Bootstrap -->
<script src="../js/bootstrap.min.js"></script>
<!-- NProgress -->
<script src="../lib/nprogress/nprogress.js"></script>

<!-- Custom Theme Scripts -->
<script src="../js/admin2.js"></script>
<script src="../js/admin_job.js"></script>


<!-- PNotify -->
<script src="../lib/pnotify/dist/pnotify.js"></script>


</body>
</html>

                <!-- sidebar menu -->

                        <ul class="nav side-menu">

        <!-- top navigation -->
        <div class="top_nav">
            <div class="nav_menu">
                <nav>
                    <div class="nav toggle">
                        <a id="menu_toggle"><i class="fa fa-bars"></i></a>

                    <ul class="nav navbar-nav navbar-right">

                        <li><a class="navbar-brand" href="../">CSEDU Alumni Directory</a></li>

        <!-- page content -->
        <div class="right_col" role="main">
            <div class="">
                <div class="page-title">
                    <div class="title_left">
                        <h3>Send Mail</h3>
                    </div>


                </div>

                <div class="clearfix"></div>

                <!-- starts from here -->


                <div class="row">

                    <div class="col-md-12 col-sm-12 col-xs-12">
                        <div class="x_panel">

                            <div class="x_content">

                                <!--form-->
                                <form  name="mail-form" action="javascript:sendMail();" class="form-horizontal form-label-left">

                                    <div class="clearfix"></div>

                                    <div class="form-group">
                                        <label class="control-label col-md-3 col-sm-3 col-xs-12" >Mail Type</label>
                                        <div class="col-md-6 col-sm-6 col-xs-12">
                                            <select id="mail-type" onchange="mailType()" class="form-control">
                                                <option value="1">Individual</option>
                                                <option value="2">By Batch</option>
                                            </select>
                                        </div>
                                    </div>

                                    <div class="form-group" id="mail-ind-div">
                                        <label class="control-label col-md-3 col-sm-3 col-xs-12" for="mail-to">To</label>
                                        <div class="col-md-6 col-sm-6 col-xs-12">
                                            <input type="text" id="mail-to" class="form-control col-md-7 col-xs-12">
                                        </div>
                                    </div>

                                    <div class="form-group" id="mail-batch-div" style="display: none">
                                        <label class="control-label col-md-3 col-sm-3 col-xs-12" for="mail-to-batch">To Batch</label>

                                        <div class="col-md-6 col-sm-6 col-xs-12">
                                            <select name="select" id="mail-to-batch" class="form-control">

                                            </select>
                                        </div>
                                    </div>



                                    <div class="form-group">
                                        <label class="control-label col-md-3 col-sm-3 col-xs-12" for="mail-subject">Subject</label>

                                        <div class="col-md-6 col-sm-6 col-xs-12">
                                            <input type="text" id="mail-subject" placeholder="Subject of the mail" class="form-control col-md-7 col-xs-12">
                                        </div>

                                    </div>


                                    <div class="form-group">
                                        <label class="control-label col-md-3 col-sm-3 col-xs-12" for="mail-body">Mail Body</label>
                                        <div class="col-md-6 col-sm-6 col-xs-12">
                                            <textarea id="mail-body" class="form-control" rows="10" placeholder='Write your message here...'></textarea>
                                        </div>
                                    </div>


                                    <div class="form-group">
                                        <div class="col-md-6 col-sm-6 col-xs-12 col-md-offset-3">
                                            <button type="submit" class="btn btn-success">Send</button>
                                        </div>
                                    </div>

                                </form>



                            </div>
                        </div>
                    </div>
                </div>
        <!-- /page content -->

            </div>
        </div>
    </div>

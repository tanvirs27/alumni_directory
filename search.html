<!-- Page Content -->
<div class="container">
    <div class="row">
        <div class="col-md-12 text-center">

            <p class="bg-info">Your profile is 90% complete. Complete it <a href="profile.html">here</a></p>

        </div>
    </div>
    <!-- /.row -->
</div>
<!-- /.container -->

<!-- Search box -->

<div class="container">
    <div class="row">
        <div class="col-md-12 col-sm-12">
            <div class="input-group col-md-12 col-sm-12" id="adv-search">
                <input type="text" class="form-control" placeholder="Search for Alumni" id="name" name="name"/>
                <div class="input-group-btn">
                    <div class="btn-group" role="group">
                        <div class="dropdown dropdown-lg">
                            <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-expanded="false"><span class="caret"></span></button>
                            <div class="dropdown-menu dropdown-menu-right" role="menu">
                                <form class="form-horizontal" role="form">
                                    <div class="form-group">
                                        <label for="email">Email:</label>
                                        <input class="form-control" type="email" id="email" name="email">
                                    </div>

                                    <div class="form-group">
                                        <label for="batch">Batch:</label>
                                        <select class="form-control" id="batch" name="batch">
                                        </select>
                                    </div>

                                    <div class="form-group">
                                        <label for="blood">Blood Group:</label>
                                        <select class="form-control" id="blood" name="blood">
                                            <option value="none">Select One</option>
                                            <option value="O+">O+</option>
                                            <option value="O-">O-</option>
                                            <option value="A+">A+</option>
                                            <option value="A-">A-</option>
                                            <option value="B+">B+</option>
                                            <option value="B-">B-</option>
                                            <option value="AB+">AB+</option>
                                            <option value="AB-">AB-</option>
                                        </select>
                                    </div>

                                    <div class="form-group">
                                        <label for="work">Current Working Place:</label>
                                        <input class="form-control" type="text" id="work" name="work">
                                    </div>

                                    <div class="form-group">
                                        <label for="address">Residing Address:</label>
                                        <input class="form-control" type="text" id="address" name="address">
                                    </div>

                                    <div class="form-group">
                                        <label for="state">Residing State:</label>
                                        <input class="form-control" type="text" id="state" name="state">
                                    </div>

                                    <div class="form-group">
                                        <label for="country">Residing Country:</label>
                                        <input class="form-control" type="text" id="country" name="country">
                                    </div>

                                    <div class="form-group">
                                        <label for="hometown">Hometown:</label>
                                        <input class="form-control" type="text" id="hometown" name="hometown">
                                    </div>
                                    <div class="btn btn-primary" id="submit_1" data-toggle="dropdown"><span class="glyphicon glyphicon-search" aria-hidden="true"></span></div>
                                </form>
                            </div>
                        </div>
                        <div class="btn btn-primary" id="submit_2"><span class="glyphicon glyphicon-search" aria-hidden="true"></span></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</div>


<!-- search results -->

<div class="container">
    <div class="featured-block" id="search-results">
        <!-- Example row of columns -->

    </div>
</div>

</body>

</html>

<!-- Search box -->

<div class="container">
    <div class="row">
        <div class="col-md-12 col-sm-12">
            <div class="input-group col-md-12 col-sm-12" id="adv-search">
                <input type="text" class="form-control" placeholder="Search for Alumni" id="name" name="name"/>
                <div class="input-group-btn">
                    <div class="btn-group" role="group">
                        <div class="dropdown dropdown-lg">
                            <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-expanded="false"><span class="caret"></span></button>
                            <div class="dropdown-menu dropdown-menu-right" role="menu">
                                <form class="form-horizontal" role="form" action="javascript:search_it();">
                                    <div class="form-group">
                                        <label for="email">Email:</label>
                                        <input class="form-control" type="email" id="email" name="email">
                                    </div>

                                    <div class="form-group">
                                        <label for="batch">Batch:</label>
                                        <select class="form-control" id="batch" name="batch">
                                        </select>
                                    </div>

                                    <div class="form-group">
                                        <label for="blood">Blood Group:</label>
                                        <select class="form-control" id="blood" name="blood">
                                            <option value="">Any</option>
                                            <option value="O+">O+</option>
                                            <option value="O-">O-</option>
                                            <option value="A+">A+</option>
                                            <option value="A-">A-</option>
                                            <option value="B+">B+</option>
                                            <option value="B-">B-</option>
                                            <option value="AB+">AB+</option>
                                            <option value="AB-">AB-</option>
                                        </select>
                                    </div>

                                    <div class="form-group">
                                        <label for="work">Current Working Place:</label>
                                        <input class="form-control" type="text" id="work" name="work">
                                    </div>

                                    <div class="form-group">
                                        <label for="address">Residing Address:</label>
                                        <input class="form-control" type="text" id="address" name="address">
                                    </div>

                                    <div class="form-group">
                                        <label for="state">Residing State:</label>
                                        <input class="form-control" type="text" id="state" name="state">
                                    </div>

                                    <div class="form-group">
                                        <label for="country">Residing Country:</label>
                                        <input class="form-control" type="text" id="country" name="country">
                                    </div>

                                    <div class="form-group">
                                        <label for="hometown">Hometown:</label>
                                        <input class="form-control" type="text" id="hometown" name="hometown">
                                    </div>
                                    <button type="submit" class="btn btn-primary" id="submit_1" data-toggle="dropdown"><span class="glyphicon glyphicon-ok" aria-hidden="true"></span></button>
                                </form>
                            </div>
                        </div>
                        <button onclick="search_it()" class="btn btn-primary" id="submit_2"><span class="glyphicon glyphicon-search" aria-hidden="true"></span></button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Sample to call profileshow-modal
    <a href="#" data-toggle="modal" data-target="#profileshow-modal">Show Profile</a>
-->
<div class="modal fade" id="profileshow-modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" style="display: none;">
    <div class="modal-dialog">
        <div class="loginmodal-container">
            <div class="modal-header">
                <span onclick="$('#profileshow-modal').modal('hide');"
                      class="close" title="Close Modal">&times;</span>
                <p class="h3">Profile</p>
            </div>
            <img id="profile-img" align="center" src="img/dummy.png" class="img-thumbnail img-circle" style="position: relative;margin-left:30%;margin-top:10px;margin-bottom: 10px; width: 100px; height: 100px;">

            <form id="profileshow_form" style="align-content: center">

                <div id="profilediv1" class="form-group" style="font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif">
                    <label for="profile1" class="control-label">Name:</label>
                    <input class="form-control" type="text" id="profile1" placeholder="your name" readonly="readonly" value="username">
                </div>

                <div id="profilediv0" class="form-group" style="font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif">
                    <label for="profile0" class="control-label">Email:</label>
                    <input class="form-control" type="text" id="profile0" placeholder="your name" readonly="readonly" value="username@abc.com">
                </div>

                <div id="profilediv3" class="form-group" style="font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif">
                    <label for="profile3" class="control-label">Batch:</label>
                    <input class="form-control" type="text" id="profile3" placeholder="your name" readonly="readonly" value="20">
                </div>

                <div id="profilediv5" class="form-group" style="font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif">
                    <label for="profile5" class="control-label">Contact No.:</label>
                    <input class="form-control" type="text" id="profile5" placeholder="your name" readonly="readonly" value="+8801xxxxxxxxx">
                </div>

                <div class="row" id="firstmore">
                    <div class="col-md-1 col-sm-1 col-lg-1 col-xs-1">
                        <p type="button" class="btn btn-adn" onclick="this.parentElement.style.display='none';document.getElementById('profilediv4').style.display='block';document.getElementById('profilediv6').style.display='block';document.getElementById('profilediv7').style.display='block';document.getElementById('profilediv8').style.display='block';document.getElementById('profilediv9').style.display='block';document.getElementById('profilediv10').style.display='block';document.getElementById('secmore').style.display='block';">More</p>
                    </div>
                </div>

                <div id="profilediv4" class="form-group makemeout" style="font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif">
                    <label for="profile4" class="control-label">Date of Birth:</label>
                    <input class="form-control" type="text" id="profile4" placeholder="your name" readonly="readonly" value="12/05/1990">
                </div>
                <div id="profilediv6" class="form-group makemeout" style="font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif">
                    <label for="profile6" class="control-label">Blood Group:</label>
                    <input class="form-control" type="text" id="profile6" placeholder="your name" readonly="readonly" value="O +ve">
                </div>
                <div id="profilediv7" class="form-group makemeout" style="font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif">
                    <label for="profile7" class="control-label">Home Town:</label>
                    <input class="form-control" type="text" id="profile7" placeholder="your name" readonly="readonly" value="Bogra">
                </div>
                <div id="profilediv8" class="form-group makemeout" style="font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif">
                    <label for="profile8" class="control-label">Residing Address:</label>
                    <input class="form-control" type="text" id="profile8" placeholder="your name" readonly="readonly" value="Dhaka">
                </div>
                <div id="profilediv9" class="form-group makemeout" style="font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif">
                    <label for="profile9" class="control-label">Residing State:</label>
                    <input class="form-control" type="text" id="profile9" placeholder="your name" readonly="readonly" value="Dhaka">
                </div>

                <div id="profilediv10" class="form-group makemeout" style="font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif">
                    <label for="profile10" class="control-label">Residing Country:</label>
                    <input class="form-control" type="text" id="profile10" placeholder="your name" readonly="readonly" value="Dhaka">
                </div>

                <div class="row makemeout" id="secmore">
                    <div class="col-md-1 col-sm-1 col-lg-1 col-xs-1">
                        <p class="btn btn-adn" onclick="this.parentElement.style.display='none';document.getElementById('profilediv11').style.display='block';document.getElementById('profilediv12').style.display='block';document.getElementById('profilediv13').style.display='block';">More</p>
                    </div>
                </div>

                <div id="profilediv11" class="form-group makemeout" style="font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif">
                    <label for="profile11" class="control-label">Current Working Place:</label>
                    <input class="form-control" type="text" id="profile11" placeholder="your name" readonly="readonly" value="Dhaka">
                </div>
                <div id="profilediv12" class="form-group makemeout" style="font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif">
                    <label for="profile12" class="control-label">Facebook Link:</label>
                    <input class="form-control" type="text" id="profile12" placeholder="your name" readonly="readonly" value="Dhaka">
                </div>
                <div id="profilediv13" class="form-group makemeout" style="font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif">
                    <label for="profile13" class="control-label">Linked In:</label>
                    <input class="form-control" type="text" id="profile13" placeholder="your name" readonly="readonly" value="Dhaka">
                </div>
            </form>
            <div class="modal-footer">
                <button onclick="$('#profileshow-modal').modal('hide');" class="btn btn-success">GOT IT!!!</button>
            </div>
        </div>
    </div>
</div>

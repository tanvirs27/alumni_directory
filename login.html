<!DOCTYPE html>
<html >
<head>

    <link rel="stylesheet" href="css/style.css">

    <link rel="shortcut icon" href="img/images.png">
    <link rel="script" href="js/logInMenu.js">

    <meta charset="UTF-8" />
    <!-- <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">  -->
    <title>CSEDU Alumni Directory</title>
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />
    <link href="https://fonts.googleapis.com/css?family=Raleway:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <meta name="viewport" content="width=device-width">


</head>

<body>

    <div class="container-fluid">

        <div class="row topview" align="center">
            <div class="col-sm-12 col-xs-12 col-md-12 col-lg-12">
                <a href="https://www.cse.du.ac.bd">
                    <img src="img/header2.3.1-1.png" class="img-responsive">
                </a>
            </div>
        </div>

    </div>

    <div class="container">
        <header>
            <h1>Welcome to CSEDU Alumni Directory</h1>
        </header>


        <section>
            <div id="container_demo">
                <a class="hiddenanchor" id="toregister"></a>
                <a class="hiddenanchor" id="tologin"></a>

                <div id="wrapper">
                    <div id="login" class="animate">
                        <form  action="" autocomplete="on">
                            <p class="h1 mhead">Log in</p>
                            <div class="form-group">
                                <label for="username" class="uname" > Your email</label>
                                <input class="form-control" id="username" name="username" required="required" type="text" placeholder="mymail@mail.com"/>
                            </div>
                            <div class="form-group">
                                <label for="password" class="youpasswd"> Your password </label>
                                <input class="form-control" id="password" name="password" required="required" type="password" placeholder="eg. X8df!90EO" />
                            </div>
                            <a onclick="document.getElementById('mymodal').style.display='block'" href="#">Forgot Password?</a>
                            <div class="login button">
                                <input type="submit" value="Login" />
                            </div>
                            <p class="change_link">
                                Not a member yet ?
                                <a href="#toregister" class="to_register">Request us</a>
                            </p>
                        </form>
                    </div>


                    <div id="register" class="animate">
                        <form  action="" autocomplete="on">
                            <p class="h1 mhead"> Sign up </p>
                            <p>
                                <label for="usernamesignup" class="uname" >Your Name</label>
                                <input id="usernamesignup" name="usernamesignup" required="required" type="text" placeholder="myname" />
                            </p>
                            <p>
                                <label for="emailsignup" class="youmail"  > Your email</label>
                                <input id="emailsignup" name="emailsignup" required="required" type="email" placeholder="mysupermail@mail.com"/>
                            </p>
                            <p>
                                <label for="passwordsignup" class="youpasswd" >Your password </label>
                                <input id="passwordsignup" name="passwordsignup" required="required" type="password" placeholder="eg. X8df!90EO"/>
                            </p>
                            <p>
                                <label for="regnumber" class="youmail" >DU registration number </label>
                                <input id="regnumber" name="regnumber" required="required" type="number" placeholder="eg. 2013-312-071"/>
                            </p>
                            <p class="signin button">
                                <input type="submit" value="Send"/>
                            </p>
                            <p class="change_link">
                                Already a member ?
                                <a href="#tologin" class="to_register"> Go and log in </a>
                            </p>
                        </form>
                    </div>

                </div>
            </div>
        </section>


        <div class="modal" id="mymodal">

            <span onclick="document.getElementById('mymodal').style.display='none'"
                  class="close" title="Close Modal">&times;</span>


            <form action="" class="modal-content myanimate" >
                <header>
                   <h1>Forget Password</h1>
                </header>
                <div class="form-inline form-group">

                        <input class="form-control" type="email" placeholder="enter your email address" name="email" required="required">

                    <button type="submit" id="forgetpassSubmit">Submit</button>
                </div>

                <div class="modalcontainer" style="background-color:#f1f1f1">
                    <button onclick="document.getElementById('mymodal').style.display='none'" type="button" class="cancelbtn">Cancel</button>
                </div>
            </form>
        </div>

    </div>



<script src="js/logInMenu.js"/>
<script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>


</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Modals</title>
    <link rel="shortcut icon" href="img/images.png">
    <link href="css/bootstrap.css" rel="stylesheet">
    <link rel="stylesheet" href="css/modals.css">

</head>
<body>

<a href="#" data-toggle="modal" data-target="#login-modal">Login</a>

<div class="modal fade" id="login-modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" style="display: none;">
    <div class="modal-dialog">
        <div class="loginmodal-container">
            <span onclick="$('#login-modal').modal('hide');"
                  class="close" title="Close Modal">&times;</span>
            <h1>Login to Your Account</h1><br>

            <form>
                <input type="email" name="email" placeholder="email@liame.com" required>
                <input type="password" name="pass" placeholder="Password" required>
                <input type="submit" name="login" class="login loginmodal-submit" value="Login">
            </form>

            <div class="login-help">
                <a data-target="#forgot-modal" data-toggle="modal" href="#" onclick="logInForgetPassword()">Forgot Password</a>
            </div>
        </div>
    </div>
</div>


<div class="modal fade" id="forgot-modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" style="display: none;">
    <div class="modal-dialog">
        <div class="loginmodal-container">
            <span onclick="$('#forgot-modal').modal('hide');"
                  class="close" title="Close Modal">&times;</span>
            <h1>Forgot Password</h1><br>
            <form id="forgetEmailSubmission">
                <input type="email" name="email" placeholder="my@email.com" required>
                <input id="forget_pass_submit" type="submit" name="login" class="login loginmodal-submit" value="Login" onclick="forgetPasswordSubmit()">
            </form>
        </div>
    </div>
</div>

<div class="modal fade" id="request-modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" style="display: none;">
    <div class="modal-dialog">
        <div class="loginmodal-container">
            <span onclick="$('#forgot-modal').modal('hide');"
                  class="close" title="Close Modal">&times;</span>
            <h1>Request Membership</h1><br>
            <form>
                <input type="text" name="text" placeholder="your name">
                <input type="email" name="email" placeholder="your@email.com" required>
                <input type="submit" name="login" class="login loginmodal-submit" value="Login" onclick="forgetPasswordSubmit()">
            </form>
        </div>
    </div>
</div>


<script src="js/bootstrap.js"></script>
<script src="js/jquery.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/modals.js"></script>

</body>
</html>
